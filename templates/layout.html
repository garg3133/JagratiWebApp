<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href='{% static "logo.png" %}'>
    <title>{% block title %} Jagrati | Dashboard {% endblock %} </title>

    <style>
        .main{
            min-height: 100vh;
            /* height: 100%; */
        }
        {% block style %}
    {% endblock %}
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'global/vendor/css/fontawesome-all.min.css' %}">
    <!-- Date Picker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'global/css/custom.css' %}">

    

</head>
<body>

    <div class="main">
        {% include 'snippets/header.html' %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Toast -->
    <div id="alert-toast-div" class="row justify-content-center">
		<div style="position: fixed; bottom: 20px; left: 10px; z-index: 10;">
			{% for message in messages %}
			<div class="toast {{ message.tags }}" id="alert_toast{{ forloop.counter }}" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3500">
				<div class="toast-body p-2 px-3">
					<strong class="mr-auto">{{message}}</strong>
					<button type="button" class="ml-3 close" style="margin-top: -3px;" data-dismiss="toast" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

    {% include 'snippets/footer.html' %}


    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Date Picker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

    <!-- Script for Toast -->
    <script>
        "{% for message in messages %}"
		if("{{message}}"){
			$("#alert_toast{{ forloop.counter }}").toast("show");
			if("{{message.level}}" == "40")
				$("#alert_toast{{ forloop.counter }}").addClass("bg-danger");
			else
				$("#alert_toast{{ forloop.counter }}").addClass("bg-success");
		}
		"{% endfor %}"
    </script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
